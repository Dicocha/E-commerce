{% extends 'base.html' %} 

{% block title %}Register{% endblock %} 

{% block content %}

<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <form
        action="{% url 'users:register' %}"
        method="POST"
        class="card card-body"
      >
        <h1 class="text-center">Register</h1>
 
        {{error}} {% csrf_token %}

        <div class="mb-3">
          <label for="username"> Username: </label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            tabindex="4"
            placeholder="Write your username."
          />
        </div>

        <div class="mb-3">
          <label for="password1"> Password: </label>
          <input
            type="password"
            name="password1"
            id="password1"
            class="form-control"
            tabindex="5"
            placeholder="Write your password."
          />
        </div>

        <div class="mb-3">
          <label for="password2"> Confirm password: </label>
          <input
            type="password"
            name="password2"
            id="password2"
            class="form-control"
            tabindex="6"
            placeholder="Confirm your password."
          />
        </div>

        <button class="btn btn-dark" type="submit" tabindex="7">Submit</button>
      </form>
    </div>
  </div>
</main>

{% endblock%}
