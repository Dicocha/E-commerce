{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}

<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <form
        action="{% url 'users:login' %}"
        method="POST"
        class="card card-body"
      >
        <h1 class="text-center">Log in</h1>
 
        {{error}} {% csrf_token %}

        <div class="mb-3">
          <label for="username">Username: </label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            tabindex="4"
            placeholder="Write your username."
          />
        </div>

        <div class="mb-3">
          <label for="password">Password: </label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            tabindex="5"
            placeholder="Write your password."
          />
          <a href="{% url 'users:password-reset' %}">Reset password</a>
        </div>
        <button class="btn btn-dark" type="submit" tabindex="6">Submit</button>
      </form>
    </div>
  </div>
</main>

{% endblock%}
