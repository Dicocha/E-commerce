{% extends 'base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}

<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 pt-5">
      <form
        action="{% url 'products:add' %}"
        method="POST"
        class="card card-body"
        enctype="multipart/form-data"
      >
        <h1 class="text-center">Add Product</h1>
 
        {{error}} {% csrf_token %} {{form.as_p}}

        <button class="btn btn-success" type="submit" tabindex="8">Save</button>
      </form>
    </div>
  </div>
</main>

{% endblock%}
